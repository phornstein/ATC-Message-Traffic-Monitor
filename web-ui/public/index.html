<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATC Radar Display</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ATC Radar And Communications</h1>
            <div class="status">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span>TRACKING: <span id="aircraft-count">0</span> AIRCRAFT</span>
                </div>
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span>MESSAGES: <span id="message-count">0</span></span>
                </div>
                <div class="status-item">
                    <span id="last-update">LAST UPDATE: --:--:--</span>
                </div>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
            <div id="atc-time-slider" class="atc-time-slider hidden"></div>
        </div>

        <div class="messages-panel">
            <div class="messages-header">ATC COMMUNICATIONS</div>

            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="SEMANTIC SEARCH (press Enter)...">
            </div>

            <div class="time-controls">
                <div class="mode-controls">
                    <button class="mode-btn active" id="live-btn">LIVE MODE</button>
                    <button class="mode-btn" id="replay-btn">REPLAY MODE</button>
                </div>

                <div class="mode-indicator" id="mode-indicator">
                    <span class="live">LIVE TRACKING ACTIVE</span>
                </div>
            </div>

            <div class="messages-content" id="messages">
                <div style="text-align: center; padding: 20px; opacity: 0.5;">
                    WAITING FOR TRANSMISSIONS...
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/app.js"></script>
</body>
</html>
